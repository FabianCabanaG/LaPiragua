<ion-header class="ion-no-border"></ion-header>

<ion-content [fullscreen]="true">
  <div class="screen-wrapper">
    <div class="card">

      <!-- BLOQUE SUPERIOR: Bienvenido + logo (fondo_superior) -->
      <div class="block block-top">
        <h1 class="text-bienvenido">Bienvenido</h1>

        <div class="logo-circle">
          <img src="assets/images/logo_piragua.png" alt="Logo La Piragua" />
        </div>
      </div>

      <!-- BLOQUE INFERIOR: "La Piragua" + botones (fondo_inferior) -->
      <div class="block block-bottom">
        <h2 class="text-piragua">La Piragua</h2>

        <div class="buttons">
          <button class="lp-btn" (click)="onRegistrar()">
            REGISTRAR PATRIMONIO
          </button>

          <button class="lp-btn" (click)="onConsultar()">
            CONSULTAR PATRIMONIO
          </button>

          <button class="lp-btn" (click)="onQr()">
            CÃ“DIGO QR
          </button>
        </div>
      </div>

    </div>
  </div>
</ion-content>
